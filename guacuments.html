<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>the guacuments™</title>
<style>
:root{ --guac:#6BBF59; --bg:#ffffff; }
html,body{ height:100%; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  background:var(--bg);
  font-family:"Comic Sans MS","Comic Sans",cursive,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  color:#222;
}

header{
  width:100%;
  padding:3rem 1rem 1rem;
  display:flex;
  justify-content:center;
  align-items:center;
}

h1{
  margin:0;
  font-size:clamp(1.75rem, 6vw, 3.5rem);
  color:var(--guac);
  text-shadow:0 8px 18px rgba(0,0,0,0.25);
  letter-spacing:1px;
  font-weight:800;
}

/* ALWAYS 3 COLUMNS */
.container{
  width:min(1200px, 96%);
  margin:1rem auto 2rem;
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:1rem;
}

/* square tile fallback */
.tile{
  width:100%;
  position:relative;
  overflow:hidden;
  border-radius:10px;
  background:#eee;
  box-shadow:0 6px 14px rgba(0,0,0,0.06);
  display:block;
}
.tile::before{ content:""; display:block; padding-top:100%; }
.tile img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.footer{
  width:100%;
  padding:1.25rem 1rem;
  text-align:center;
  color:#444;
  margin-top:auto;
  line-height:1.6;
}
</style>
</head>
<body>

<header><h1>the guacuments™</h1></header>

<main class="container" id="gallery"></main>

<script>
const gallery = document.getElementById("gallery");

for (let i = 1; i <= 40; i++) {
  const src = `images/guac${i}.jpg`;

  const tile = document.createElement("a");
  tile.className = "tile";
  tile.href = `viewer.html?src=${encodeURIComponent(src)}&alt=${encodeURIComponent(`guac ${i}`)}`;
  tile.target = "_blank";
  tile.rel = "noopener";

  const img = document.createElement("img");
  img.src = src;
  img.alt = `guac ${i}`;
  img.loading = "lazy";
  img.decoding = "async";

  tile.appendChild(img);
  gallery.appendChild(tile);
}
</script>

<footer class="footer">
  <div>© JoyPixels 2025</div>
  <div>site made by aj</div>
</footer>

</body>
</html>
